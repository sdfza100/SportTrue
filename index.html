<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Football Jersey Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="designer-container">
        
        <div class="preview-area">
            <canvas id="jerseyCanvas" width="500" height="600"></canvas>
            <p class="help-text">คลิกที่โลโก้เพื่อลาก-วาง หรือลากที่มุมขวาล่างเพื่อปรับขนาด</p>
        </div>

        <div class="controls-area">
            <h1>Jersey Designer</h1>

            <fieldset>
                <legend>ดีไซน์เสื้อ</legend>
                <label for="collarSelect">คอเสื้อ:</label>
                <select id="collarSelect">
                    <option value="round">คอกลม</option>
                    <option value="v-neck">คอวี</option>
                    <option value="polo">คอปกโปโล</option>
                    <option value="mandarin">คอปกจีน/ตั้ง</option>
                </select>

                <label for="patternSelect">ลายเสื้อ:</label>
                <select id="patternSelect">
                    <option value="solid">สีพื้น</option>
                    <option value="stripes">ลายทาง</option>
                    <option value="checkers">ลายตาราง</option>
                    <option value="digital">ลายดิจิทัล</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>การเลือกสี</legend>
                <label for="baseColor">สีตัวเสื้อ (หลัก):</label>
                <input type="color" id="baseColor" value="#FFFFFF">
                
                <label for="patternColor">สีลายเสื้อ:</label>
                <input type="color" id="patternColor" value="#FF0000">

                <label for="collarColor">สีคอเสื้อ:</label>
                <input type="color" id="collarColor" value="#000000">
            </fieldset>

            <fieldset>
                <legend>โลโก้ทีม (อัปโหลด)</legend>
                <label for="logoUpload">อัปโหลดโลโก้ (PNG/JPG):</label>
                <input type="file" id="logoUpload" accept="image/png, image/jpeg">
            </fieldset>

            <fieldset>
                <legend>ชื่อและหมายเลข (ด้านหลัง)</legend>
                <label for="playerName">ชื่อผู้เล่น:</label>
                <input type="text" id="playerName" value="PLAYER" maxlength="20">

                <label for="playerNumber">หมายเลข:</label>
                <input type="text" id="playerNumber" value="10" maxlength="2">

                <label for="textColor">สีตัวอักษร:</label>
                <input type="color" id="textColor" value="#000000">

                <label for="fontUpload">อัปโหลดฟอนต์ (.ttf, .otf):</label>
                <input type="file" id="fontUpload" accept=".ttf, .otf, .woff, .woff2">

                <label for="fontSelect">เลือกฟอนต์:</label>
                <select id="fontSelect">
                    <option value="Arial">Arial (Default)</option>
                    <option value="Verdana">Verdana (Default)</option>
                </select>
            </fieldset>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
